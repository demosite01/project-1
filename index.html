<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Web Content">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="author">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-script-type" content="text/javascript">
    <meta http-equiv="x-dns-prefetch-control" content="on">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/fav_icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/fav_icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/fav_icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/fav_icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/fav_icon.png"> -->
    <!-- Custom css -->
    <link rel="stylesheet" href="css/main.min.css">
    <title>Website title</title>
</head>

<body>
    <!-- preloader start  -->
    <div id="preloader">
        <img src="img/logo.svg" alt="Logo" class="img-fluid">
    </div>
    <div id="main-section" style="display: none;">
        <img src="img/languageImg.svg" alt="img" class="img-fluid">
    </div>
    <!-- preloader end -->
    <div class="languageImg">
        <div class="imgBox">
            <img src="img/languagebg.png" alt="img" class="img-fluid languagebg">
            <div class="itemNonLanguage">
                <a href="Non-english-Language-login.html"><img src="img/language.png" alt="img" class="img-fluid"></a>
            </div>

            <div class="itemEnglishLanguage">
                <a href="login.html"><img src="img/english.png" alt="img" class="img-fluid"></a>
            </div>
            <div class="logoImg text-center">
                <a href=""><img src="img/logo2.svg" alt="img" class="img-fluid"></a>

            </div>

        </div>
    </div>



    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <script>
        $(window).on('load', function () {
            $('#preloader').fadeOut('slow', function () {
                // Show the main section
                $('#main-section').fadeIn('slow');
            });
            // Hide the main section after 5 seconds
            setTimeout(function () {
                $('#main-section').fadeOut('slow');
            }, 2000);
        });

    </script>
</body>

</html>

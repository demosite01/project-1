  <!-- wrapp start  -->
  <div class="wrapp logInWrapp forgetWrapp">
    <div class="DontPickEnglish">
      <div class="logoImg text-center">
        <a href="index.html"><img src="img/logo.svg" alt="img" class="img-fluid"></a>

      <div class="textItem">

        <a href="">Forget your password?</a>
      </div>
      <form action="forgetWinning.html" class="FromItem">
        <div class="form-group">
          <label for="email">1. Enter your Login ID</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="youremail@email.com" required>
        </div>
        <div class="form-group mb-0">
          <label for="email">2. Choose where to receive OTP</label>
          <div class="arrowSelect">
            <select class="form-select" aria-label="Default select example">
              <option selected>Send my one time password to...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

        </div>

        <div class="text-center buttonItem">
          <button type="submit" class="btn">
            <svg width="63" height="51" viewBox="0 0 63 51" fill="#fff" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M22.4307 50.8008L0.299805 26.933L3.77683 22.6663L22.3166 42.661L58.7049 0.800781L62.2998 4.93592L22.4307 50.8008Z" />
            </svg>
          </button>
        </div>
        <div class="HelpButton">
          <a href="forget.html"><img src="img/help.svg" alt="img" class="img-fluid"></a>
        </div>
        <div class="backArea">
          <a href="login.html"><img src="img/BACKARROW.svg" alt="img" class="img-fluid"></a>
        </div>

      </form>
